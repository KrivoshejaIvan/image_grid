<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS NET</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Image Grid</h1>
      </header>
      <div class="row">
        <div class="cell size-50"><img src="./images/img_1.JPG" alt="600x150"></div>
        <div class="cell size-50"><img src="./images/img_2.JPG" alt="600x150"></div>
      </div>
      <div class="row">
        <div class="cell size-50 height-343"><img src="./images/img_3.JPG" alt="600x320"></div>
        <div class="cell size-50">
          <div class="row">
            <div class="cell size-33"><img src="./images/img_4.JPG" alt="200x165"></div>
            <div class="cell size-33"><img src="./images/img_4.JPG" alt="200x165"></div>
            <div class="cell size-33"><img src="./images/img_4.JPG" alt="200x165"></div></div>
          <div class="row">
            <div class="cell size-50"><img src="./images/img_5.JPG" alt="300x150"></div>
            <div class="cell size-50"><img src="./images/img_5.JPG" alt="300x150"></div></div>
        </div>
      </div>
      <div class="row">
        <div class="cell size-33 height-195"><img src="./images/img_6.JPG" alt="400x185"></div>
        <div class="cell size-33 height-195"><img src="./images/img_6.JPG" alt="400x185"></div>
        <div class="cell size-16"><img src="./images/img_7.JPG" alt="200x195"></div>
        <div class="cell size-16"><img src="./images/img_7.JPG" alt="200x195"></div>
      </div>
      <div class="row">
        <div class="cell size-16"><img src="./images/img_8.JPG" alt="200x145"></div>
        <div class="cell size-50 height-145"><img src="./images/img_9.JPG" alt="600x135"></div>
        <div class="cell size-33 height-145"><img src="./images/img_10.JPG" alt="400x135"></div>
      </div>
    </div>
  </body>
</html>
